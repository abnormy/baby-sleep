<!DOCTYPE html>
<html>
<head>
<title>Baby sleep monitor</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div id="info"></div>
    <div style="margin: 1em 0 1em 0"></div>
    <button type="button" class="btn btn-primary btn-block" data-target="#recordSleep" data-toggle="collapse">Записать сон</button>
    <div style="margin: 1em 0 1em 0"></div>
    <div id="recordSleep" class="collapse">
        <input id="recordSleepDate" />
        <div style="margin: 1em 0 1em 0"></div>
        <input id="recordSleepTimeStart"/>
        <div style="margin: 1em 0 1em 0"></div>
        <input id="recordSleepTimeEnd" />
        <div style="margin: 1em 0 1em 0"></div>
        <button type="button" class="btn btn-secondary btn-block">Записать</button>
    </div>
    <div style="margin: 1em 0 1em 0"></div>
</div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
<script src="https://unpkg.com/gijgo@1.9.13/js/messages/messages.ru-ru.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/countdown/2.6.0/countdown.min.js"></script>
<script>
$('#recordSleepTimeStart').timepicker({
    uiLibrary: 'bootstrap4',
    locale: 'ru-ru',
    mode: '24hr'
});
$('#recordSleepTimeEnd').timepicker({
    uiLibrary: 'bootstrap4',
    locale: 'ru-ru',
    mode: '24hr'
});
$('#recordSleepDate').datepicker({
    uiLibrary: 'bootstrap4',
    locale: 'ru-ru',
    format: 'dd-mm-yyyy',
    value: moment().format("DD-MM-YYYY")
});

const babySleepInfo = {
    birthDate: "16-05-2019",
    sleepSch: [
        {
            interval: [0, 1],
            awake: [20, 50],
            count: [4, 8],
            duration: [15, 240],
            totalDuration: [360, 600],
            totalNight: [480, 600],
            totalAll: [960, 1200]
        },
        {
            interval: [1, 3],
            awake: [50, 80],
            count: [4, 5],
            duration: [30, 120],
            totalDuration: [360, 480],
            totalNight: [600, 720],
            totalAll: [840, 1020]
        },
        {
            interval: [3, 4],
            awake: [80, 100],
            count: [3, 4],
            duration: [30, 120],
            totalDuration: [300, 360],
            totalNight: [600, 720],
            totalAll: [840, 1020]
        }
    ]
};

const getRow = () => {
    const currentDate = moment();
    const birthDate = moment(babySleepInfo.birthDate, "DD-MM-YYYY");
    const currentAgeInMonths = moment.duration(currentDate.diff(birthDate)).asMonths();
    return babySleepInfo.sleepSch.filter(s => s.interval[0] < currentAgeInMonths && s.interval[1] > currentAgeInMonths)[0];
};

const globalInfo = getRow();

var ONE = ' миллисекунда| секунда| м.| ч.| день| неделя| месяц| год| декада| столетие| тысячелетие'.split('|');
var TWO = ' миллисекунды| секунды| м.| ч.| дня| недели| месяца| года| декады| столетия| тысячелетия'.split('|');
var MANY = ' миллисекунд| секунд| м.| ч.| дней| недель| месяцев| лет| декад| столетий| тысячелетий'.split('|');

var russianUnits = function(value, unit) {
    if (Math.floor((value % 100) / 10) !== 1) {
        var mod = value % 10;
        if (mod === 1) {
            // singular or plurals ending in 1 except 11
            return value+ONE[unit];
        }
        if (mod >= 2 && mod <= 4) {
            // plurals ending in 2-4 except 12-14
            return value+TWO[unit];
        }
    }
    // general plurals
    return value+MANY[unit];
};

countdown.setFormat({
    last: ' ',
    delim: ', ',
    formatter: russianUnits
});
</script>
<script>document.write("<script type='text/javascript' src='index.js?v=" + Date.now() + "'><\/script>");</script>
</body>
</html>
