<!DOCTYPE html>
<html>
<head>
<title>Baby sleep monitor</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div>
        <h4>Возраст: <span>1 - 2 месяца</span></h4>
        <h4>ВБ между снами: <span>50 - 1,20 ч.</span></h4>
    </div>
    <div style="margin: 1em 0 1em 0"></div>
    <button type="button" class="btn btn-primary btn-block" data-target="#recordSleep" data-toggle="collapse">Записать сон</button>
    <div style="margin: 1em 0 1em 0"></div>
    <div id="recordSleep" class="collapse">
        <input id="recordSleepDate" />
        <div style="margin: 1em 0 1em 0"></div>
        <input id="recordSleepTimeStart"/>
        <div style="margin: 1em 0 1em 0"></div>
        <input id="recordSleepTimeEnd" />
        <div style="margin: 1em 0 1em 0"></div>
        <button type="button" class="btn btn-secondary btn-block">Записать</button>
    </div>
    <div style="margin: 1em 0 1em 0"></div>
</div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
<script src="https://unpkg.com/gijgo@1.9.13/js/messages/messages.ru-ru.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" type="text/javascript"></script>
<script src="index.js"></script>
<script>
    $('#recordSleepTimeStart').timepicker({
        uiLibrary: 'bootstrap4',
        locale: 'ru-ru',
        mode: '24hr'
    });
    $('#recordSleepTimeEnd').timepicker({
        uiLibrary: 'bootstrap4',
        locale: 'ru-ru',
        mode: '24hr'
    });
    $('#recordSleepDate').datepicker({
        uiLibrary: 'bootstrap4',
        locale: 'ru-ru',
        format: 'dd-mm-yyyy',
        value: moment().format("DD-MM-YYYY")
    });
</script>
</body>
</html>
